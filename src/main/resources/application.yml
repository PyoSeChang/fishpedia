

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fishpedia?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

  jackson:
    time-zone: Asia/Seoul

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# JWT 설정
jwt:
  secret: fishiphediaSecretKeyForJWTTokenGenerationAndValidation2024
  access-token-expiration: 3600000  # 1시간 (밀리초)
  refresh-token-expiration: 2592000000  # 30일 (밀리초)

# 파일 업로드 설정
file:
  upload:
    path: ./uploads/fish/
    allowed-types: jpg,jpeg,png,gif
    base-url: http://localhost:8081
